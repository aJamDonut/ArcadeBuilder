<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Calculating device properties</title>
	
	<style type="text/css">
	
	body {
		background-color: black;
		color: white;
	}
	
	</style>
</head>
<body id="body">

<h1>Loading Please Wait...</h1>

<div id="debug">

</div>


<script type="text/javascript">

function iOSversion() {

  if (/iPad|iPhone|iPod/.test(navigator.userAgent.toLowerCase()) && !window.MSStream) {
    if (!!window.indexedDB) { return 'iOS 8 and up'; }
    if (!!window.SpeechSynthesisUtterance) { return 'iOS 7'; }
    if (!!window.webkitAudioContext) { return 'iOS 6'; }
    if (!!window.matchMedia) { return 'iOS 5'; }
    if (!!window.history && 'pushState' in window.history) { return 'iOS 4'; }
    return 'iOS 3 or earlier';
  }
  var userAgent = navigator.userAgent.toLowerCase(); 
  var Android = userAgent.indexOf("android") > -1; 
  if(Android) {
	return "Android"
  }

  return 'Not an iOS device';
}

function readDeviceOrientation() {

    switch (window.orientation) {  
    case 0:  
		return "Portrait";
        // Portrait 
        break; 
        
    case 180:  
		return "Portrait";
        // Portrait (Upside-down)
        break; 
  
    case -90:  
		return "Landscape";
        // Landscape (Clockwise)
        break;  
  
    case 90:  
		return "Landscape";
        // Landscape  (Counterclockwise)
        break;
    }
	
	return false;
	
}

$(document).ready(function(){

	gameName = 'arcadebuilder'
	
	w = screen.width
	h = screen.height
	p = navigator.platform
	ua = navigator.userAgent.toLowerCase();
	v = iOSversion();
	o = readDeviceOrientation();
	r = window.devicePixelRatio;
	ih = window.innerHeight;
	iw = window.innerWidth;
	
	device = "Not found";
	vendor = "Not Found";
	
	if(p=='iPad') {
		device = "Tablet"
		vendor = "Apple"
	}
	
	if(p=='MacIntel') {
	
		//Apple device
	
		if(o==false) {
			//desktop
			device = "Desktop";
			vendor = "Apple"
			
		} else {
			//tablet
			device = "Tablet";
			vendor = "Apple"
		}
	
	}
	
	if(p=='iPhone') {
		//iPhone
		
		device = "Tablet";
		vendor = "Apple"
		
	}
	
	if(p=="Win32") {
	
		//Windows Device
	
		if(o !== false) {
		
			device = "Tablet";
			vendor = "Windows"
		
		} else {
		
			device = "Desktop";
			vendor = "Windows"
		
		}
	
	}
	
	if(p !== "Win32" && p !== "iPhone" && p !== "MacIntel" && p !== "iPad") {
	
		//Linux Device
		if(v == "Android") {
			//Android
			device = "Tablet"
			vendor = "Google"
		} else {
			//Linux?
			device = "Desktop"
			vendor = "Open"
		}
		
	
	}

	$("#debug").append("<h4>Calculating</h4>");
	
	$("#debug").append("<br />ua: "+ua);
	$("#debug").append("<br />w: "+w);
	$("#debug").append("<br />h: "+h);
	$("#debug").append("<br />ih: "+ih);
	$("#debug").append("<br />iw: "+iw);
	$("#debug").append("<br />p: "+p);
	$("#debug").append("<br />v: "+v);
	$("#debug").append("<br />o: "+o);
	$("#debug").append("<br />r: "+r);
	$("#debug").append("<br />appName: "+navigator.appName);

	
	
	$("#debug").append("<br />Device: "+device);
	$("#debug").append("<br />Vendor: "+vendor);
	
	gotoPage = gameName+".html";
	
	if(device === "desktop") {
		//Normal page
		$("#debug").append("<br />Forward to normal page");	
		gotoPage = gameName+".html";
	}
	
	var size = 'default';
	
	if(device === "Tablet") {
	
		if(vendor === "Apple") {
			//iOS device
			if(w<360) {
				//Small device
				size = 'supertiny';
				gotoPage = gameName+"-supertiny.html";
			} else if(w<600) {
				//Small device
				size = 'tiny';
				gotoPage = gameName+"-tiny.html";
			} else if(w<760) {
					//Small device
					size = 'small';
					gotoPage = gameName+"-small.html";
				}  else {
					//Big device
					gotoPage = gameName+".html";
				}//Big device
				
		} else {
			//None iOS device
			if(o == "Landscape") {
				//Landscape
				//Portrait
				if(w<360) {
					//Small device
					size = 'supertiny';
					gotoPage = gameName+"-supertiny.html";
				} else if(h<600) {
					//Small device
					size = 'tiny';
					gotoPage = gameName+"-tiny.html";
				} else if(h<760) {
					//Small device
					size = 'small';
					gotoPage = gameName+"-small.html";
				} else {
					//Big device
					gotoPage = gameName+".html";
				}
			} else {
				//Portrait
				if(w<360) {
					//Small device
					size = 'supertiny';
					gotoPage = gameName+"-supertiny.html";
				} else if(w<600) {
					//Small device
					size = 'tiny';
					gotoPage = gameName+"-tiny.html";
					
				} else if(w<760) {
					//Small device
					size = 'small';
					gotoPage = gameName+"-small.html";
				} else {
					//Big device
					gotoPage = gameName+".html";
				}
			}
		}
	}
	//gotoPage = gameName+".html?size="+size;
	$("#debug").append("<br />Go to:" + gotoPage);	
	window.location = gotoPage;
	
	
	
});




</script>
